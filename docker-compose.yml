version: "3.9"
services:
  smee:
    restart: always
    env_file:
      - ./.env
    build:
      context: .
      dockerfile: smee/Dockerfile

  spackbot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

    # For development so restart updates server
    volumes:

      # includes private key
      - ./spackbot:/app/spackbot
    env_file:
      - ./.env
    links:
      - smee
